defaults: &defaults
  working_directory: ~/uc-fund-me
  docker:
    - image: circleci/node:9.11.1

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v2-cache-{{ checksum "package.json" }}
          - v2-cache-
      - run: yarn
      - run: yarn upgrade bcrypt
      - run: npm rebuild
      - save_cache:
          paths:
            - node_modules
            - yarn.lock
          key: v2-cache-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: ./
          paths:
            - ./
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ./
      - run: yarn test:ci
      - store_test_results:
          path: ./coverage
      - store_artifacts:
          path: ./coverage/junit.xml
          destination: junit/junit.xml
      - store_artifacts:
          path: ./coverage/lcov-report
          destination: coverage
  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ./
      - run: yarn lint
  deploy:
    <<: *defaults
    steps:
      - checkout
      - run: echo 'DEPLOY_NOT_IMPLEMENTED'
  upload-coverage:
    <<: *defaults
    environment: 
      - CC_TEST_REPORTER_ID: CC_REPORTER_ID
    steps:
      - attach_workspace:
          at: ~/repo/tmp
      - run:
          name: Upload coverage results to Code Climate
          command: |
            ./tmp/cc-test-reporter sum-coverage tmp/codeclimate.*.json -p 2 -o tmp/codeclimate.total.json
            ./tmp/cc-test-reporter upload-coverage -i tmp/codeclimate.total.json

workflows:
  version: 2
  workflow:
      jobs:
        - build
        - test:
            requires:
              - build
        - lint:
            requires:
              - build
        - deploy:
            requires:
              - test
              - lint
            filters:
              branches:
                only:
                  - master
                  - dev
        - upload-coverage:
            requires:
              - test
              - lint
